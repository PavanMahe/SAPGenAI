---
applications:
- name: ats-movie-recommend
  path: .
  routes:
    - route: ats-movie-recommend-noisy-serval-ik.cfapps.us10-001.hana.ondemand.com
  buildpacks:
  - python_buildpack
  memory: 1G
  command: uvicorn api:app --reload --host 0.0.0.0 --port ${PORT}

- name: ats-movie-ui
  path: .
  random-route: true
  buildpacks:
  - python_buildpack
  memory: 512M
  command: streamlit run app.py --server.port ${PORT} --server.address 0.0.0.0